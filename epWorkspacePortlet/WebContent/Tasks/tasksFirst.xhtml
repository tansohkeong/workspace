<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="../layout/template.xhtml">

	<ui:define name="body">
		<h:form id="TaskFirstForm" >
			<h:inputHidden  value="#{taskImpl.init}"/>

			<h:panelGrid columns="2"
				columnClasses="colAlignTopWidth1,colAlignTop" width="100%">
				<h:panelGroup>
					<ui:include src="/Tasks/taskMenu.xhtml" />
				</h:panelGroup>
				<h:panelGroup>
					<rich:tabPanel switchType="client" selectedTab="myTasks"
						width="100%" contentClass="tabPanel2Layout">
						<rich:tab label="My Tasks" name="myTasks">
							<ui:include src="/Tasks/taskButton.xhtml" />
							<h:panelGroup>
								<rich:dataTable id="taskList" cellpadding="0" cellspacing="0"
									onRowMouseOver="this.style.backgroundColor='#FFCF79'"
									styleClass="tabelPanel"
									onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
									width="100%" border="1" var="tasks" rows="15"
									columnClasses="formPanel" rowClasses="row1,row2"
									value="#{taskImpl.taskList}">

									<f:facet name="header">
										<rich:columnGroup>
											<rich:column>
												<h:outputText value="TASK NUMBER" />
											</rich:column>
											<rich:column>
												<h:outputText value="TITLE" />
											</rich:column>
											<rich:column>
												<h:outputText value="PRIORITY" />
											</rich:column>
											<rich:column>
												<h:outputText value="CREATED DATE" />
											</rich:column>
											<rich:column>
												<h:outputText value="ASSIGNEE(S)" />
											</rich:column>
											<rich:column>
												<h:outputText value="UPDATED DATE" />
											</rich:column>
											<rich:column>
												<h:outputText value="UPDATED BY" />
											</rich:column>
											<rich:column>
												<h:outputText value="STATE" />
											</rich:column>
											<rich:column>
												<h:outputText value="STATUS" />
											</rich:column>

										</rich:columnGroup>
									</f:facet>

									<rich:column>
										<h:outputText value="#{tasks.taskNumber}" />
									</rich:column>
									<rich:column styleClass="rich-link-item">
										<a4j:commandLink value="#{tasks.title}"
											action="#{taskImpl.navTaskFormUI}">
											<f:param name="taskNo" value="#{tasks.taskNumber}" />
											<f:param name="taskId" value="#{tasks.taskId}" />
											<f:param name="taskType" value="#{tasks.title}" />
										</a4j:commandLink>
									</rich:column>
									<rich:column>
										<h:outputText value="#{tasks.priority}" />
									</rich:column>
									<rich:column>
										<h:outputText value="#{tasks.createdDate}">
											<f:convertDateTime pattern="dd/MM/yyyy hh:mm a" />
										</h:outputText>
									</rich:column>
									<rich:column>
										<h:outputText value="#{tasks.assigneeUsers}" />
									</rich:column>
									<rich:column sortBy="#{tasks.updatedDate}"
										sortOrder="DESCENDING">
										<h:outputText value="#{tasks.updatedDate}">
											<f:convertDateTime pattern="dd/MM/yyyy hh:mm a" />
										</h:outputText>
									</rich:column>
									<rich:column>
										<h:outputText value="#{tasks.updatedBy}" />
									</rich:column>
									<rich:column>
										<h:outputText value="#{tasks.state}" />
									</rich:column>
									<rich:column>
										<h:outputText value="#{tasks.outcome}" />
									</rich:column>
								</rich:dataTable>
								<rich:spacer height="5" />
								<rich:datascroller for="taskList" renderIfSinglePage="false" />
								<rich:spacer height="5" />
								<h:outputLabel value="The search returned no results."
									rendered="#{empty taskImpl.taskList}" />
							</h:panelGroup>
						</rich:tab>

					</rich:tabPanel>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
