<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<h:panelGrid columns="2" styleClass="actionButtonBgColor" width="100%">
		<h:panelGrid columns="3">
			<h:panelGrid columns="4">
				<rich:spacer width="5" />
				<h:outputLabel value="Status" />
				<rich:spacer width="5" />
				<rich:comboBox id="aa" value="#{taskImpl.taskFilterValue}"
					immediate="true" suggestionValues="#{taskImpl.statusList}"
					required="true" directInputSuggestions="true"
					valueChangeListener="#{taskImpl.changeFilterValue}" />
			</h:panelGrid>
			<rich:spacer width="5" />
			<h:commandButton value="Refresh" action="#{taskImpl.CleanList}">
				<f:param name="taskFilterValue" value="#{taskImpl.taskFilterValue}" />
				<f:param name="taskFilterType" value="STATUS" />
			</h:commandButton>
		</h:panelGrid>
	</h:panelGrid>
</f:view>
