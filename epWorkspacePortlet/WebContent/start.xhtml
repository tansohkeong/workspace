<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<title>RichBar</title>
</head>

<body>
	<h:form>
		<rich:panel header="RichBar">
		Looks like it's working
		Normal String : #{testBean.normal}
		
		<h:messages style="color:red;margin:8px;" />
		</rich:panel>
		<p>START</p>
		<h:outputLabel>User Name</h:outputLabel>
		<h:inputText id="username" maxlength="50" label="username" value="123"/>
		<br />
		<h:outputLabel>User Type</h:outputLabel>
		<h:selectOneMenu id="usertype">
			<f:selectItem id="selectOne" itemValue="admin"
				itemLabel="Administrator" />
			<f:selectItem id="selectTwo" itemValue="user" itemLabel="User" />
		</h:selectOneMenu>
		<br />
		<rich:comboBox defaultLabel="Enter some value">
			<f:selectItem itemValue="suggestion 1" />
			<f:selectItem itemValue="suggestion 2" />
			<f:selectItem itemValue="suggestion 3" />
			<f:selectItem itemValue="suggestion 4" />
			<f:selectItem itemValue="suggestion 5" />
		</rich:comboBox>
		<br />

		<h:commandButton action="#{productImpl.navList}" value="Catalogue" />
		<h:commandButton action="#{taskImpl.navTaskUI}" value="Task" />
	</h:form>
	<p>END</p>
</body>
</html>
