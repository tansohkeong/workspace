<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">
	<h:panelGrid styleClass="actionButtonBgColor" width="100%">
		<h:panelGroup styleClass="colFloatRight">
		<h:commandButton action="#{productImpl.navProductList}"
				value="Continue" rendered="#{productImpl.showProductLists}" />
			<h:commandButton value="CheckOut"
				disabled="#{empty productImpl.shoppingCartList}"
				action="#{productImpl.putTaskItemDetails}" />
			<h:commandButton action="#{productImpl.deleteCart}" value="Delete" />
		</h:panelGroup>
	</h:panelGrid>
</f:view>
