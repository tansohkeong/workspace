<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<style>
.cols {
	vertical-align: top;
}
</style>
	<h:form id="advanceSearchForm">
		<rich:panel>
			<f:facet name="header">
				<h:panelGroup>
					<rich:toggleControl switchToState="advanceSearchPanel">
						<h:graphicImage value="/img/error.gif" />
					</rich:toggleControl>
				</h:panelGroup>
			</f:facet>
			<h:panelGrid columns="2">
				<h:panelGrid columns="2">
					<h:outputLabel value="Product/Service Name" />
					<h:inputText value="" />
					<h:outputLabel value="Supplier Name" />
					<h:inputText value="" />
					<h:outputLabel value="Supplier SKU" />
					<h:inputText value="" />
					<h:outputLabel value="eP Catalogue No" />
					<h:inputText value="" />
					<h:outputLabel value="Contract No." />
					<h:inputText value="" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h:outputLabel value="Contract Name" />
					<h:inputText value="" />
					<h:outputLabel value="Manufactur's Part No." />
					<h:inputText value="" />
					<h:outputLabel value="Category" />
					<h:inputText value="" />
					<h:outputLabel value="Supplier Type" />
					<rich:comboBox directInputSuggestions="true"
						defaultLabel="Enter some value" />
					<h:outputLabel value="Supplier Belong To" />
					<rich:comboBox directInputSuggestions="true"
						defaultLabel="Enter some value" />
					<h:outputLabel value="" />
					<h:commandButton value="Search" />
				</h:panelGrid>
			</h:panelGrid>
		</rich:panel>
	</h:form>
</f:view>
