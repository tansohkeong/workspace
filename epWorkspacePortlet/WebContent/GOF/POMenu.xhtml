<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<h:panelGrid columns="2" styleClass="actionButtonBgColor" width="100%">
		<h:outputLabel value="Purchase Order" styleClass="boldsubLabelText25" />
		<h:panelGroup style="float:right">
			<div class="actionButtons">
				<ui:define name="label">#{messages['smart.card.pin']}</ui:define>
				<h:inputText value="" />
				<s:button value="#{messages['acknowledgement']}"
					action="#{bpmUtil.changeOutCome(taskImpl.taskId, 'ACCEPT')}" />
					<s:button value="#{messages['reject']}"
					action="#{bpmUtil.changeOutCome(taskImpl.taskId, 'REJECT')}" />
			</div>
		</h:panelGroup>
	</h:panelGrid>
</f:view>
