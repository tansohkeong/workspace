<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<h:panelGrid columns="2" width="100%">
		<h:outputLabel value="#{taskImpl.taskType}"
			styleClass="boldsubLabelgrayText20" />

		<h:panelGroup styleClass="colFloatRight">
			<h:panelGrid columns="1" styleClass="rich-link-item">
				<h:commandLink value="#{messages['back.to.my.tasks']}"
					styleClass="boldsubLabelgrayText" action="#{taskImpl.navTaskUI}" />
			</h:panelGrid>
		</h:panelGroup>
	</h:panelGrid>
	<rich:separator height="2" lineType="solid" />
	<rich:spacer height="5" />
	<h:panelGroup>

		<ui:include src="ActionButton.xhtml" />
		<ui:include src="demo.xhtml" />
		<ui:include src="ActionButton.xhtml" />

	</h:panelGroup>
</ui:composition>
