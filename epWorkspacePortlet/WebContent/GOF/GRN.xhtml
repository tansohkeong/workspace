<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:panel>

		<h:panelGroup>
			<fieldset class="demo_fieldset">
				<legend class="demo_legend" style="font-weight: bold;">Good
					Received Note</legend>
				<div class="sample-container">
					<h:panelGrid columns="2">
						<h:panelGrid columns="2">

							<h:outputLabel value="Date Received(dd/mm/yyyy) *"
								style="font-weight:bold;" />
							<rich:calendar showApplyButton="true" cellWidth="24px"
								cellHeight="22px" style="width:200px">
							</rich:calendar>

							<h:outputLabel value="Time Received *" style="font-weight:bold;" />
							<h:panelGrid columns="2">
								<h:panelGrid columns="2">
									<rich:inputNumberSpinner value="" maxValue="23" />
									<h:outputLabel value="HH" style="font-weight:bold;" />
								</h:panelGrid>
								<h:panelGrid columns="2">
									<rich:inputNumberSpinner value="" maxValue="59" />
									<h:outputLabel value="MM" style="font-weight:bold;" />
								</h:panelGrid>
							</h:panelGrid>

							<h:outputLabel value="Estimated Weight" style="font-weight:bold;" />
							<h:inputText value="" />
						</h:panelGrid>
						<h:panelGrid columns="2" width="100%">
							<h:outputLabel value="Quality Description"
								style="font-weight:bold;" />
							<h:inputTextarea value="" cols="30" />

							<h:outputLabel value="Remarks *" style="font-weight:bold;" />
							<h:inputTextarea value="" cols="30" />
						</h:panelGrid>
					</h:panelGrid>
				</div>
			</fieldset>
		</h:panelGroup>

		<h:panelGroup>
			<fieldset class="demo_fieldset">
				<legend class="demo_legend" style="font-weight: bold;">Details</legend>
				<div class="sample-container">
					<rich:dataTable
						onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						cellpadding="0" cellspacing="0" width="700" border="0"
						var="record" value="#{managerImpl.doList}">

						<f:facet name="header">
							<rich:columnGroup>
								<rich:column rowspan="2">
									<h:outputText value="No" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="EP Product" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Supplier SKU" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Contract No." />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Delivery Period" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Product Name" />
								</rich:column>
								<rich:column colspan="3">
									<h:outputText value="Expected Delivery" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Unit Of Measurement" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Order Quantity" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Quantity Received To Date" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Received Quantity" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Rejected Quantity" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Outstanding Quantity" />
								</rich:column>
								<rich:column breakBefore="true">
									<h:outputText value="Date (dd/mm/yyyy)" />
								</rich:column>
								<rich:column>
									<h:outputText value="Time (From)" />
								</rich:column>
								<rich:column>
									<h:outputText value="Time (To)" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
						<rich:subTable
							onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							var="expense" value="#{managerImpl.doList}">
							<rich:column>
								<h:outputText value="#{expense.no}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.epProduct}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.supplierSKU}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.contractNo}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.deliveryPeriod}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.productName}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.edDate}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.edTimeFrom}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.edTimeTo}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.UOM}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.orderQuantity}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="0"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<rich:inputNumberSpinner value="#{expense.orderQuantity}"
									maxValue="9999999999" minValue="0" />
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<rich:inputNumberSpinner value="0" maxValue="9999999999"
									minValue="0" />
								<f:facet name="footer">
									<h:outputText value="Sub Total" />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="10" />
								<f:facet name="footer">
									<h:outputText value="10" />
								</f:facet>
							</rich:column>
						</rich:subTable>

						<f:facet name="footer">

							<rich:columnGroup>
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column>Grand Total</rich:column>
								<rich:column>
									<h:outputText value="10" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>

					</rich:dataTable>
				</div>
			</fieldset>
		</h:panelGroup>
	</rich:panel>

</ui:composition>
