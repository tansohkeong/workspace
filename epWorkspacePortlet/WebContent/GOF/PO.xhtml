<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form id="POForm">
		<rich:panel>
			<ui:include src="POMenu.xhtml" />
			<h:panelGrid columns="3" width="100%"
				columnClasses="colAlignTop,colAlignTop,colAlignTop">
				<rich:panel style="height:280px;">
					<f:facet name="header">Ministry
							Information</f:facet>
					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">Ministry</ui:define>
						<h:outputText value="KEM PENERANGAN" />
					</s:decorate>
					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">Department</ui:define>
						<h:outputText value="KEM PENERANGAN, KOMUNIKASI AND KEBUDAYAAN" />
					</s:decorate>
					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">Division</ui:define>
						<h:outputText value="JAB PENERANGAN I/PEJ - PENTABIRAN AND KEW" />
					</s:decorate>
					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">Address</ui:define>
						<h:inputTextarea cols="25" disabled="true"
							value="JABATAN PENERANAGAN MALAYSIA, TK 7,10, 11, 12, 14 DAN 15 WISMA SIME DARBY JALAN RAJA LAUT, 50612, kUALA LUMPUR" />
					</s:decorate>
					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">Requisitioner</ui:define>
						<h:outputText value="MASNOM BINTI PUNGOT" />
					</s:decorate>

					<div style="clear: both" />
				</rich:panel>

				<rich:panel style="height:280px;">
					<f:facet name="header">Status Information</f:facet>
					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">Status</ui:define>
						<h:outputText value="Pending Supplier Acknowledgement" />
					</s:decorate>
					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">Date Created</ui:define>
						<h:outputText value="01/07/2011" />
					</s:decorate>
					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">Date Created</ui:define>
						<h:outputText value="01/07/2011" />
					</s:decorate>
					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">Purchaser Order No.</ui:define>
						<h:outputText value="L10000010000" />
					</s:decorate>
					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">Category Type</ui:define>
						<h:outputText value="DP Online" />
					</s:decorate>

					<div style="clear: both" />
				</rich:panel>

				<rich:panel style="height:280px;">
					<f:facet name="header">Supplier Information</f:facet>
					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">Factoring Company</ui:define>
						<h:panelGrid columns="1">
							<h:selectOneRadio value="2">
								<f:selectItem itemLabel="YES" itemValue="1" />
								<f:selectItem itemLabel="NO" itemValue="2" />
							</h:selectOneRadio>
							<rich:comboBox value="" directInputSuggestions="true"
								defaultLabel="Enter some value" />
						</h:panelGrid>
					</s:decorate>
					<s:decorate template="../layout/display.xhtml">
						<h:outputLabel
							value="The Goods must be delivered before or on 05/01/2011"
							style="font-weight:bold;" />
					</s:decorate>

					<div style="clear: both" />
				</rich:panel>
			</h:panelGrid>

			<h:panelGroup>
				<fieldset class="demo_fieldset">
					<legend class="demo_legend" style="font-weight: bold;">Details</legend>
					<div class="sample-container">
						<rich:dataTable
							onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							cellpadding="0" cellspacing="0" width="700" border="0"
							var="record" value="#{managerImpl.shoppingCartList}">

							<f:facet name="header">
								<rich:columnGroup>
									<rich:column rowspan="2">
										<h:outputText value="No" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="EP Product" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Supplier SKU" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Contract No." />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Delivery Period" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Product Name" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Delivery Address" />
									</rich:column>
									<rich:column colspan="3">
										<h:outputText value="Expected Delivery" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Unit Of Measurement" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Unit Price (RM)" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Order Quantity" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Total (RM)" />
									</rich:column>
									<rich:column breakBefore="true">
										<h:outputText value="Date (dd/mm/yyyy)" />
									</rich:column>
									<rich:column>
										<h:outputText value="Time (From)" />
									</rich:column>
									<rich:column>
										<h:outputText value="Time (To)" />
									</rich:column>
								</rich:columnGroup>
							</f:facet>

							<rich:column colspan="14">
								<h:panelGrid columns="3">
									<h:panelGrid columns="2">
										<h:outputText value="Supplier ID : " />
										<h:outputText value="#{record.no}" />
									</h:panelGrid>
									<rich:spacer />
									<h:panelGrid columns="2">
										<h:outputText value="Supplier Name : " />
										<h:outputText value="#{record.name}" />
									</h:panelGrid>

								</h:panelGrid>

							</rich:column>


							<rich:subTable
								onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
								onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
								var="expense" value="#{managerImpl.transactionList}">
								<rich:column>
									<h:outputText value="#{expense.no}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.epProduct}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.supplierSKU}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.contractNo}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.deliveryPeriod}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.productName}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.deliveryAddress}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.edDate}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.edTimeFrom}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.edTimeTo}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.UOM}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.unitPrice}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.orderQuantity}"></h:outputText>
									<f:facet name="footer">
										<h:outputText value="Sub Total" />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.total}" />
									<f:facet name="footer">
										<h:outputText value="9.00" />
									</f:facet>
								</rich:column>
							</rich:subTable>

							<f:facet name="footer">

								<rich:columnGroup>
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column>Grand Total</rich:column>
									<rich:column>
										<h:outputText value="9.00" />
									</rich:column>
								</rich:columnGroup>
							</f:facet>

						</rich:dataTable>
					</div>
				</fieldset>
			</h:panelGroup>

			<ui:include src="POMenu.xhtml" />

		</rich:panel>
	</h:form>

</ui:composition>
