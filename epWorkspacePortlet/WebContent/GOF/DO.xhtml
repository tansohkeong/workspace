<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form id="DOForm">
		<rich:panel>
			<h:panelGroup rendered="#{s:hasRole('Supplier')}">
				<ui:include src="DOMenu.xhtml" />
			</h:panelGroup>
			<h:panelGroup rendered="#{s:hasRole('Good Receive Officer')}">
				<ui:include src="GRNMenu.xhtml" />
			</h:panelGroup>

			<h:panelGrid columns="2" width="100%">
				<h:panelGroup>
					<fieldset class="demo_fieldset">
						<legend class="demo_legend" style="font-weight: bold;">Ministry
							Information</legend>
						<div class="sample-container">
							<h:panelGrid columns="2" width="100%">
								<h:outputLabel value="Ministry" style="font-weight:bold;" />
								<h:outputText value="KEM PENERANGAN" />

								<h:outputLabel value="Department" style="font-weight:bold;" />
								<h:outputText value="KEM PENERANGAN, KOMUNIKASI AND KEBUDAYAAN" />

								<h:outputLabel value="Division" style="font-weight:bold;" />
								<h:outputText value="JAB PENERANGAN I/PEJ - PENTABIRAN AND KEW" />

								<h:outputLabel value="Address" style="font-weight:bold;" />
								<h:inputTextarea cols="50" disabled="true"
									value="JABATAN PENERANAGAN MALAYSIA, TK 7,10, 11, 12, 14 DAN 15 WISMA SIME DARBY JALAN RAJA LAUT, 50612, kUALA LUMPUR" />
								<rich:spacer width="100" />
							</h:panelGrid>
						</div>
					</fieldset>
				</h:panelGroup>

				<h:panelGroup>
					<fieldset class="demo_fieldset">
						<legend class="demo_legend" style="font-weight: bold;">Status
							Information</legend>
						<div class="sample-container">
							<h:panelGrid columns="2" width="100%">
								<h:outputLabel value="Status" style="font-weight:bold;" />
								<h:outputText value="Open" />

								<h:outputLabel value="Date Created" style="font-weight:bold;" />
								<h:outputText value="01/07/2011" />

								<h:outputLabel value="Document No." style="font-weight:bold;" />
								<h:outputText value="L10000010000" />
								<rich:spacer width="100" height="70" />
							</h:panelGrid>
						</div>
					</fieldset>
				</h:panelGroup>

				<h:panelGroup>
					<fieldset class="demo_fieldset">
						<legend class="demo_legend" style="font-weight: bold;">Supplier
							Information</legend>
						<div class="sample-container">
							<h:panelGrid columns="2" width="100%">
								<h:outputLabel value="Supplier ID" style="font-weight:bold;" />
								<h:outputText value="357-00044155" />

								<h:outputLabel value="Supplier" style="font-weight:bold;" />
								<h:outputText value="PERNIAGAAN AL-HUSSNA SDN BHD" />

								<h:outputLabel value="Address" style="font-weight:bold;" />
								<h:outputText
									value="LOT 18, KULIM MALL, KILANG LAMA, 09000 KULIM." />

								<h:outputLabel value="Phone No." style="font-weight:bold;" />
								<h:outputText value="+06044906700" />

								<h:outputLabel value="Delivery Address"
									style="font-weight:bold;" />
								<h:inputTextarea cols="50" disabled="true"
									value="JABATAN PERNIAGAAN MALAYSIA BAHAGIAN PKPM (PENTARAMA) TINGKA 2, WISMA SME DARBY JALAN RAJA LAUT 50612 WILAYAH PERSEKUTUAN (KL)" />
								<rich:spacer width="100" />
							</h:panelGrid>
						</div>
					</fieldset>
				</h:panelGroup>

				<h:panelGroup>
					<fieldset class="demo_fieldset">
						<legend class="demo_legend" style="font-weight: bold;">Supplier</legend>
						<div class="sample-container">
							<h:panelGrid columns="2" width="100%">
								<h:outputLabel value="Delivery Order No. *"
									style="font-weight:bold;" />
								<h:inputText value="" />

								<h:outputLabel value="Sales Representative"
									style="font-weight:bold;" />
								<h:inputText value="" />

								<h:outputLabel value="Remarks *" style="font-weight:bold;" />
								<h:inputTextarea value="" cols="30" rows="4" />
								<rich:spacer width="100" />
							</h:panelGrid>
						</div>
					</fieldset>
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGroup>
				<fieldset class="demo_fieldset">
					<legend class="demo_legend" style="font-weight: bold;">Details</legend>
					<div class="sample-container">
						<rich:dataTable
							onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							cellpadding="0" cellspacing="0" width="700" border="0"
							var="record" value="#{managerImpl.doList}">

							<f:facet name="header">
								<rich:columnGroup>
									<rich:column rowspan="2">
										<h:outputText value="No" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="EP Product" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Supplier SKU" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Contract No." />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Delivery Period" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Product Name" />
									</rich:column>
									<rich:column colspan="3">
										<h:outputText value="Expected Delivery" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Unit Of Measurement" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Unit Price (RM)" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Order Quantity" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Delivered Quantity" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Delivery Quantity" />
									</rich:column>
									<rich:column rowspan="2">
										<h:outputText value="Outstanding Quantity" />
									</rich:column>
									<rich:column breakBefore="true">
										<h:outputText value="Date (dd/mm/yyyy)" />
									</rich:column>
									<rich:column>
										<h:outputText value="Time (From)" />
									</rich:column>
									<rich:column>
										<h:outputText value="Time (To)" />
									</rich:column>
								</rich:columnGroup>
							</f:facet>
							<rich:subTable
								onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
								onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
								var="expense" value="#{managerImpl.doList}">
								<rich:column>
									<h:outputText value="#{expense.no}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.epProduct}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.supplierSKU}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.contractNo}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.deliveryPeriod}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.productName}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.edDate}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.edTimeFrom}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.edTimeTo}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.UOM}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.unitPrice}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="#{expense.orderQuantity}"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="0"></h:outputText>
									<f:facet name="footer">
										<rich:spacer />
									</f:facet>
								</rich:column>
								<rich:column>
									<rich:inputNumberSpinner value="#{expense.orderQuantity}"
										maxValue="9999999999" minValue="0" />
									<f:facet name="footer">
										<h:outputText value="Sub Total" />
									</f:facet>
								</rich:column>
								<rich:column>
									<h:outputText value="10" />
									<f:facet name="footer">
										<h:outputText value="10" />
									</f:facet>
								</rich:column>
							</rich:subTable>

							<f:facet name="footer">

								<rich:columnGroup>
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column />
									<rich:column>Grand Total</rich:column>
									<rich:column>
										<h:outputText value="10" />
									</rich:column>
								</rich:columnGroup>
							</f:facet>

						</rich:dataTable>
					</div>
				</fieldset>
			</h:panelGroup>

			<h:panelGrid columns="1">
				<h:outputLabel
					value="I/We hereby certify that the goods delivered meet the specification and quality standard specified in the Purchaser Order."
					style="font-weight:bold;" />
			</h:panelGrid>
			<h:panelGroup rendered="#{s:hasRole('Supplier')}">
				<ui:include src="DOMenu.xhtml" />
			</h:panelGroup>
			<h:panelGroup rendered="#{s:hasRole('Good Receive Officer')}">
				<ui:include src="GRN.xhtml" />
				<ui:include src="GRNMenu.xhtml" />
			</h:panelGroup>

		</rich:panel>
	</h:form>

</ui:composition>
