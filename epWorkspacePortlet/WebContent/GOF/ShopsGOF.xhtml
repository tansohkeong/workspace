<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:define name="body">

		<h:form styleClass="edit">

			<h:panelGrid columns="2" width="100%">
				<h:outputLabel value="Requisition Creation"
					styleClass="boldsubLabelgrayText20" />

				<h:panelGroup styleClass="colFloatRight">
					<h:panelGrid columns="1" styleClass="rich-link-item">
						<h:commandLink value="#{messages['back.to.shopping.cart']}"
							styleClass="boldsubLabelgrayText" action="#{productImpl.backToShop}" />
					</h:panelGrid>
				</h:panelGroup>
			</h:panelGrid>

			<rich:separator height="2" lineType="solid" />
			<rich:spacer height="5" />
			<h:panelGroup>

				<ui:include src="ActionButtonSource.xhtml" />
				<ui:include src="CreateReq.xhtml" />
				<ui:include src="ActionButtonSource.xhtml" />

			</h:panelGroup>

		</h:form>
	</ui:define>
</ui:composition>
