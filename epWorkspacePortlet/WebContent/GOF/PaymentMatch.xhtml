<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form id="PaymentMatchForm">
		<ui:include src="PaymentMatchMenu.xhtml" />

		<h:panelGrid columns="2">
			<h:panelGroup>
				<fieldset class="demo_fieldset">
					<legend class="demo_legend" style="font-weight: bold;">Payment
						Detail</legend>
					<div class="sample-container">

						<h:panelGrid columns="1">
							<h:outputLabel
								value="Notification on Payment Description To Supplier"
								style="font-weight:bold;" />
							<h:outputText
								value="Referring to letter from Jabatan Akauntan Negara, Ref.ANM(OC) 07/7 Jld.6(24), Date 10 July 2007, paragraph 2.2(iii)" />
							<h:outputText
								value="Please enter Invoice and Invoice Date before the payment description in the Payment Description fields." />
						</h:panelGrid>

						<h:panelGrid columns="2">
							<h:panelGrid columns="1">
								<h:outputLabel value="Payment Description *"
									style="font-weight:bold;" />
								<h:inputTextarea value="" cols="30" />
							</h:panelGrid>

							<h:panelGrid columns="1">
								<h:outputLabel value="Example :" style="font-weight:bold;" />
								<h:outputText
									value="Invoice No: INV123; Invoice Date: 10/01/2011; Payment Description: Pembelian Alat Tulis" />
								<h:outputText
									value="To be entered as : INV123/10012011-Pembelian Alat Tulis" />
							</h:panelGrid>
						</h:panelGrid>

						<h:outputLabel value="Purchaser Order was processed as Manual"
							style="font-weight:bold;" />

					</div>
				</fieldset>
			</h:panelGroup>
			<h:panelGroup>
				<rich:panel>
					<h:panelGrid columns="2" width="100%">
						<h:panelGroup>
							<font size="3">Status </font>
						</h:panelGroup>
						<h:panelGroup>
							<font size="3">Pending Payment Match</font>
						</h:panelGroup>

						<h:outputLabel value="Date" style="font-weight:bold;" />
						<h:outputText value="01/07/2011" />

					</h:panelGrid>
					<rich:spacer height="100" />
				</rich:panel>
			</h:panelGroup>
		</h:panelGrid>

		<h:panelGroup>
			<fieldset class="demo_fieldset">
				<legend class="demo_legend" style="font-weight: bold;">Payment
					Details</legend>
				<div class="sample-container">
					<rich:dataTable
						onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						cellpadding="0" cellspacing="0" width="700" border="0"
						var="record" value="#{managerImpl.doList}">

						<f:facet name="header">
							<rich:columnGroup>
								<rich:column>
									<h:outputText value="No" />
								</rich:column>
								<rich:column>
									<h:outputText value="Ourchaser Order No." />
								</rich:column>
								<rich:column>
									<h:outputText value="Ourchaser Order Amount (RM)" />
								</rich:column>
								<rich:column>
									<h:panelGrid columns="1">
										<h:outputText value="Supplier Credit Adjustment No/" />
										<h:outputText value="Govermment Credit Adjustment No/" />
										<h:outputText value="Govermment Debit No/" />
									</h:panelGrid>
								</rich:column>
								<rich:column>
									<h:panelGrid columns="1">
										<h:outputText value="Supplier Credit Adjustment Note /" />
										<h:outputText value="Govermment Credit Adjustment Note" />
										<h:outputText value="Amount (RM)" />
									</h:panelGrid>
								</rich:column>
								<rich:column>
									<h:outputText value="Invoice No" />
								</rich:column>
								<rich:column>
									<h:outputText value="Invoice Amount (RM)" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
						<rich:subTable
							onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							var="expense" value="#{managerImpl.paymentMatchList}">
							<rich:column>
								<h:outputText value="#{expense.no}"></h:outputText>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.epProduct}"></h:outputText>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.UOM}"></h:outputText>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.unitPrice}"></h:outputText>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.orderQuantity}"></h:outputText>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.contractNo}"></h:outputText>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.total}"></h:outputText>
							</rich:column>
						</rich:subTable>

						<f:facet name="footer">

							<rich:columnGroup>
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column>
									<h:outputText value="Grand Total" />
								</rich:column>
								<rich:column>
									<h:outputText value="9.00" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>

					</rich:dataTable>
				</div>
			</fieldset>
		</h:panelGroup>

		<h:panelGroup>
			<fieldset class="demo_fieldset">
				<legend class="demo_legend" style="font-weight: bold;">Good
					Received Note Details</legend>
				<div class="sample-container">
					<rich:dataTable
						onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						cellpadding="0" cellspacing="0" width="700" border="0"
						var="record" value="#{managerImpl.doList}">

						<f:facet name="header">
							<rich:columnGroup>
								<rich:column>
									<h:outputText value="No" />
								</rich:column>
								<rich:column>
									<h:outputText value="EP Product" />
								</rich:column>
								<rich:column>
									<h:outputText value="Contract No." />
								</rich:column>
								<rich:column>
									<h:outputText value="Product Name" />
								</rich:column>
								<rich:column>
									<h:outputText value="Unit Price (RM)" />
								</rich:column>
								<rich:column>
									<h:outputText value="Order Quantity" />
								</rich:column>
								<rich:column>
									<h:outputText value="Order Amount (RM)" />
								</rich:column>
								<rich:column>
									<h:outputText value="Delivery Quantity" />
								</rich:column>
								<rich:column>
									<h:outputText value="Delivery Amount (RM)" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
						<rich:subTable
							onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							var="expense" value="#{managerImpl.doList}">
							<rich:column>
								<h:outputText value="#{expense.no}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.epProduct}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.contractNo}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.productName}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.unitPrice}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.orderQuantity}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.total}"></h:outputText>
								<f:facet name="footer">
									<rich:spacer />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.orderQuantity}"></h:outputText>
								<f:facet name="footer">
									<h:outputText value="Sub Total" />
								</f:facet>
							</rich:column>
							<rich:column>
								<h:outputText value="#{expense.total}"></h:outputText>
								<f:facet name="footer">
									<h:outputText value="9.00"></h:outputText>
								</f:facet>
							</rich:column>
						</rich:subTable>

						<f:facet name="footer">

							<rich:columnGroup>
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column />
								<rich:column>Grand Total</rich:column>
								<rich:column>
									<h:outputText value="9.00" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>

					</rich:dataTable>
				</div>
			</fieldset>
		</h:panelGroup>

		<ui:include src="PaymentMatchMenu.xhtml" />

	</h:form>

</ui:composition>
