<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:define name="bodyGOF">		
		<fieldset class="demo_fieldset">
			<legend class="demo_legend" style="font-weight: bold;">General Information</legend>
			<div class="sample-container">
				<h:panelGrid columns="6" width="100%">
					<h:outputLabel value="Requisition No." style="font-weight:bold;" />
					<h:outputText value="R10000010000" />

					<h:outputLabel value="Delivery Order No." style="font-weight:bold;" />
					<h:outputText value="D10000010000" />

					<h:outputLabel value="Invoice No." style="font-weight:bold;" />
					<h:outputText value="I10000010000" />

					<h:outputLabel value="Purchaser Order No."
						style="font-weight:bold;" />
					<h:outputText value="L10000010000" />

					<h:outputLabel value="Good Received Note No."
						style="font-weight:bold;" />
					<h:outputText value="G10000010000" />

					<h:outputLabel value="Payment Match No." style="font-weight:bold;" />
					<h:outputText value="M10000010000" />

				</h:panelGrid>
			</div>
		</fieldset>
		<rich:spacer height="10" />
		<rich:tabPanel switchType="client"
			selectedTab="#{managerImpl.menuTabGOF}" width="100%">
			<rich:tab label="REQ" name="REQ">
				<ui:include src="REQ.xhtml" />
			</rich:tab>
			<rich:tab label="PO" name="PO">
				<ui:include src="PO.xhtml" />
			</rich:tab>
			<rich:tab label="DO" name="DO">
				<ui:include src="DO.xhtml" />
			</rich:tab>
			<rich:tab label="Invoice" name="Invoice">
				<ui:include src="Invoice.xhtml" />
			</rich:tab>
			<rich:tab label="Payment" name="Payment">
				<ui:include src="PaymentMatch.xhtml" />
			</rich:tab>
		</rich:tabPanel>

	</ui:define>
</ui:composition>
