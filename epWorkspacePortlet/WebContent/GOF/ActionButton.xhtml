<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:panelGrid styleClass="actionButtonBgColor" width="100%"
		rendered="#{taskImpl.taskFilterValue != 'COMPLETED'}">

		<h:panelGroup>
		<ui:repeat var="action" value="#{taskImpl.requisition.actionList}">
		<h:panelGroup
			styleClass="colFloatRight">
			<div class="actionButtons">
				<a4j:commandButton value="#{action}" action="#{taskImpl.changeOutCome}">
				<f:param name="outcome" value="#{action}"/>
				</a4j:commandButton>
			</div>
		</h:panelGroup>
		</ui:repeat>
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
